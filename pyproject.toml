[tool.poetry]
name = "sc-audit"
version = "0.0.1"
description = "Stellarcarbon database with monitoring and audit functionality"
authors = ["Alex Olieman <https://keybase.io/alioli>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sc_audit"}]

[tool.poetry.dependencies]
python = "^3.12"
Cython = "^3.0.10"
SQLAlchemy = "^2.0.29"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"

[tool.coverage.run]
source = ["sc_audit"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
